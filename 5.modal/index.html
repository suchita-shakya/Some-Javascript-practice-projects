<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body>
    <section id="hero">
        <!--hero starts-->
        <div class="banner">
            <h1>Modal Project</h1>
            <button class="open-btn">
                Open Modal
            </button>
        </div>
        <!--hero ends-->
        <!--modal-->
        <div class="modal-container">
            <div class="modal">
                <h3>Modal Content</h3>
                <button class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
        <!--modal ends-->

    </section>
    <script src="https://kit.fontawesome.com/162089acf6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
